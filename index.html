<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/map.css">
    
    <script src="./scripts/game.js" type="module" defer></script>
    <script src="./scripts/handleInput.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/893953f084.js" crossorigin="anonymous"></script>
    
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>My Village</title>
</head>
<body>
    <div id="main-interface">
        <div id="start-game" class="container">
            <h1>My Village</h1>
            <img src="./img/icon.png">
            <input type="button" class="btn btn-active" value="Começar" id="start">
            <p id="game-version">v0.9.2 &copy; JGSS</p>
            <b><p id="highscore"></p></b>
        </div>
        <div id="left-section" style="display: none;">
            <div class="container data">
                <div>
                    <div class="time">
                        <input type="button" class="btn btn-active hidden" value="Reiniciar" id="restart">
                        <input type="button" class="small-btn hidden" value="=" id="pause">
                        <input type="button" class="small-btn hidden" value=">" id="1x">
                        <input type="button" class="small-btn hidden" value=">>" id="5x">
                        <input type="button" class="small-btn hidden" value=">>>" id="10x">
                        <p><span>Dia </span><span id="totalDays">1</span></p>
                        <p><span id="day-weather"><i class="fa-solid fa-sun"></i></span> <span id="day">1</span> - <span id="season">Primavera</span></p>
                    </div>
                    <p>População: <span id="pop-stat"></span> (<span id="childrens-stat">Crianças</span>)</p>
                    <p>Pop. Recorde: <span id="pop-record-stat"></span></p>
                    <p>Pop. Alfabetizada: <span id="educated-stat"></span>/<span id="max-educated-stat"></span></p>

                    <div class="progress-stat">
                        <p>Pop. Abrigada:</p>
                        <div class="progress-bar-background">
                            <div id="settled-bar" class="progress-bar">
                                <div>
                                    <span id="settled-stat"></span>%
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="progress-stat">
                        <p>Produtividade:</p>
                        <div class="progress-bar-background">
                            <div id="productivity-bar" class="progress-bar">
                                <div>
                                    <span id="productivity-stat"></span>%
                                </div>
                            </div>
                        </div>
                    </div>

                    <p>Limite de Armazenamento: <span id="resource-limit-stat"></span></p>
                </div>
            </div>
            <div class="container" id="resources"></div>
        </div>
        <div id="middle-section" class="hidden">
            <div class="container" id="log"></div>
            <div class="container grass-spring" id="map">
                <div class="map-div" id="map-city"></div>
                <div class="map-div" id="map-farms"></div>
                <div class="map-div" id="map-manufactories"></div>
            </div>
        </div>
        <div id="right-section" class="hidden">
            <div class="container" id="professions"></div>
        </div>
    </div>
    <div class="container hidden" id="buildings-menu"></div>
    <div id="pops"></div>
</body>
</html>
