<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/893953f084.js" crossorigin="anonymous"></script>
    <title>My Village</title>
</head>
<body>
    <div class="interface">
        <div class="container data">
            <div class="time">
                <input type="button" class="btn btn-active" value="Começar" id="start">
                <br>
                <input type="button" class="small-btn" value=">" id="1x">
                <input type="button" class="small-btn" value=">>" id="5x">
                <input type="button" class="small-btn" value=">>>" id="10x">
                <br>
                <br>
                <p><span id="totalDays">1</span> <span>Dias</span></p>
                <p><span id="day">1</span> - <span id="season">Primavera</span></p>
                <span id="day-weather"><i class="fa-solid fa-sun"></i></span>
            </div>

            <p>População: <span id="pop-stat"></span></p>
            <p>Crianças: <span id="childrens-stat"></span></p>

            <p>Comida: <span id="food-stat"></span> (<span id="food-prod-stat"></span>)</p>
        </div>
        <div class="container menu">
            <h3>Construções</h3>
            <p><b>Recursos: <span id="resources-stat"></span></b></p>
            <input type="button" class="btn" value="Casa (1)" id="add-house">
            <input type="button" class="btn" value="Fazenda (3)" id="add-farm">
            <input type="button" class="btn" value="Armazem (6)" id="add-warehouse">
        </div>
    </div>
    <div class="container grass-spring" id="map">
        <div class="map-div" id="map-houses"></div>
        <div class="map-div" id="map-farms"></div>
        <div class="map-div" id="map-buildings"></div>
    </div>
</body>
</html>
